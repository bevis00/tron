<script type="x-shader/x-fragment" id="fragmentShaderDepth">
    uniform sampler2D texture;
    varying vec2 vUV;

    vec4 pack_depth(const in float depth) {

        const vec4 bit_shift = vec4(256.0 * 256.0 * 256.0, 256.0 * 256.0, 256.0, 1.0);
        const vec4 bit_mask = vec4(0.0, 1.0 / 256.0, 1.0 / 256.0, 1.0 / 256.0);
        vec4 res = fract(depth * bit_shift);
        res -= res.xxyz * bit_mask;
        return res;

    }

    void main() {

        vec4 pixel = texture2D(texture, vUV);

        if (pixel.a < 0.5) discard;

        gl_FragData[0] = pack_depth(gl_FragCoord.z);

    }
</script>
<script type="x-shader/x-vertex" id="vertexShaderDepth">
    varying vec2 vUV;

    void main() {

        vUV = 1.0 * uv;

        vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);

        gl_Position = projectionMatrix * mvPosition;

    }
</script>

          var n = new THREE.Vector3(0, 0, 1);
          reflactVel(n);
        }

      }

      if( ballPos.distanceTo(new THREE.Vector3(0,0,0)) < 43 && vel.length() > 10){

        var ballPosTemp = ballPos;

        if( ballPos.distanceTo(new THREE.Vector3(0,0,0)) < 40){

          ballPos.set(ballPosTemp.x, ballPosTemp.y, ballPosTemp.z);
          var n = new THREE.Vector3();
          n = (ballPos.clone().sub(new THREE.Vector3(0,0,0))).normalize();
          reflactVel(n);

        }

      }

      if(vel.length() < 16){

        ball.material.color = new THREE.Color(0x0000ff);
        ball.material.emissive = new THREE.Color(0x0000ff);
        ballLight.color = new THREE.Color(0x0000ff);

      }

      if(ballPos.x > 250 || ballPos.y > 250 || ballPos.z > 250 || ballPos.x < -250 || ballPos.y < -250 || ballPos.z < -250){

        vel = new THREE.Vector3(0, 0, 0);
        motionHintBall.visible = true;
        ball.material.color = new THREE.Color(0x0000ff);
        ball.material.emissive = new THREE.Color(0x0000ff);
        ballLight.color = new THREE.Color(0x0000ff);
        fireStart = false;
        flySound.load();
        randBallPos()

      }

      if(vel.length() < 10){

        vel = new THREE.Vector3(0,0,0);
        motionHintBall.visible = true;
        if( ball.position.distanceTo( new THREE.Vector3(0,0,0) ) < 42  && ball.position.distanceTo( new THREE.Vector3(0,0,0) ) > 39 )
          randBallPos();

        fireStart = false;
        flySound.load();

      }

    }

    var dt = clock.getDelta(); // delta-time
    // pos = pos + vel * dt
    ballPos.add(vel.clone().multiplyScalar(dt));
    ball.position.set(ballPos.x,ballPos.y,ballPos.z);

    miniBall.position.copy(ball.position);
    changePlane();
    spotLight.position.set( tank.localToWorld(new THREE.Vector3(-45, 7, 0)).x, tank.localToWorld(new THREE.Vector3(-45, 7, 0)).y, tank.localToWorld(new THREE.Vector3(-45, 7, 0)).z );
    go = 0;
    change = 0;
    Targeting();
    requestAnimationFrame(animate);
    render();

  }
